<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Planning Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <!-- Basic Labeling Modes -->
    <button id="btn-start">Start</button>
    <button id="btn-end">End</button>
    <button id="btn-nogo">No-Go</button>
    <button id="btn-checkpoint">Checkpoint</button>
    <button id="btn-clear">Clear</button>
    
    <!-- E-value Assignment Buttons -->
    <button id="btn-e20">E=20</button>
    <button id="btn-e30">E=30</button>
    <button id="btn-e50">E=50</button>
    <button id="btn-e60">E=60</button>
    <button id="btn-e100">E=100</button>
    
    <!-- Toggle Distance vs Energy -->
    <button id="btn-toggle-cost">Mode: Distance (D)</button>
    
    <!-- Pathfinding Algorithm Selection -->
    <label for="algorithm-select">Pathfinding Algorithm:</label>
    <select id="algorithm-select">
      <option value="dijkstra">Dijkstra's</option>
      <option value="astar">A*</option>
    </select>
    
    <!-- Find Route -->
    <button id="btn-find-route">Find Route</button>
    
    <!-- Save and Load Buttons -->
    <button id="btn-save-data">Save Data</button>
    <button id="btn-load-data">Load Data</button>
    
    <!-- Export Buttons -->
    <button id="btn-export-json">Export as JSON</button>
    <button id="btn-export-csv">Export as CSV</button>
  </div>
  
  <!-- Map Container -->
  <div id="map-container">
    <img src="DeepLandMap.jpg" alt="Map Image" id="map-image">
    <!-- Hex grid will overlay here -->
  </div>
  
  <!-- Route Cost Display -->
  <div id="route-cost-display"></div>
  
  <!-- Include JavaScript -->
  <script src="script.js"></script>
</body>
</html>
