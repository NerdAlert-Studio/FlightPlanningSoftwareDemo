<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Planning Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <!-- Existing Buttons -->
    <button id="btn-start">Start</button>
    <button id="btn-end">End</button>
    <button id="btn-nogo">No-Go</button>
    <button id="btn-checkpoint">Checkpoint</button>
    <button id="btn-clear">Clear</button>
    
    <!-- E-value Assignment Buttons -->
    <button id="btn-e10">E=10</button>
    <button id="btn-e20">E=20</button>
    <button id="btn-e30">E=30</button>
    <button id="btn-e40">E=40</button>
    <button id="btn-e50">E=50</button>
    
    <!-- Toggle Distance vs Energy -->
    <button id="btn-toggle-cost">Mode: Distance (D)</button>
    
    <!-- Find Route -->
    <button id="btn-find-route">Find Route</button>
    
    <!-- **New Save and Load Buttons** -->
    <button id="btn-save-data">Save Data</button>
    <button id="btn-load-data">Load Data</button>
    
    <!-- Export Button (for later tasks) -->
    <button id="btn-export-route">Export Route</button>
  </div>
  
  <!-- Map Container -->
  <div id="map-container"></div>
  
  <!-- Route Cost Display -->
  <div id="route-cost-display"></div>
  
  <!-- Include JavaScript -->
  <script src="script.js"></script>
</body>
</html>
