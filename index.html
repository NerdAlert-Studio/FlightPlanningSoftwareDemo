<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Grid Flight Planning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Toolbar with all our buttons -->
  <div id="toolbar">
    <!-- Labeling / mode buttons -->
    <button id="btn-start">Set Start (Green)</button>
    <button id="btn-end">Set End (Red)</button>
    <button id="btn-nogo">Set No-Go (Black)</button>
    <button id="btn-checkpoint">Set Checkpoint (Blue)</button>
    <button id="btn-clear">Clear</button>

    <!-- E-Value assignment buttons -->
    <button id="btn-e10">Set E=10</button>
    <button id="btn-e20">Set E=20</button>
    <button id="btn-e30">Set E=30</button>
    <button id="btn-e40">Set E=40</button>
    <button id="btn-e50">Set E=50</button>


    <!-- Toggle cost & pathfinding -->
    <button id="btn-toggle-cost">Mode: Distance (D)</button>
    <button id="btn-find-route">Find Route</button>
    <!-- Toggle grid -->
    <button id="btn-toggle-grid">Hide Grid</button>



    <!-- Display total route cost -->
    <span id="route-cost-display"></span>
  </div>

  <!-- Container for the map and the hex grid -->
  <div id="map-container"></div>

  <script src="script.js"></script>
</body>
</html>
